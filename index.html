<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEVIN STORE - QR Code Scanner</title>
  <meta name="theme-color" content="#000000">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Library html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #29293d);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    #qr-result {
      margin-top: 15px;
      padding: 10px;
      background: #20a8d8;
      color: #fff;
      border-radius: 5px;
      display: none;
      font-weight: 600;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #20a8d8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1a8ab8;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
    }

    .footer a {
      color: #20a8d8;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>KEVIN STORE - QR Code Scanner</h1>

  <div id="reader"></div>

  <div id="qr-result">Hasil Scan: <span id="outputData"></span></div>
  <button class="btn" onclick="window.location.reload();">ðŸ”„ Reload Scanner</button>

  <div class="footer">
    Powered by <a href="http://www.webqr.com" target="_blank">webqr.com</a>
  </div>

  <script>
    const qrResult = document.getElementById('qr-result');
    const outputData = document.getElementById('outputData');

    function onScanSuccess(decodedText) {
      qrResult.style.display = "block";
      outputData.textContent = decodedText;
    }

    function onScanFailure(error) {
      // Bisa dikosongkan jika tidak ingin menampilkan error saat gagal scan
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        alert("Kamera tidak ditemukan. Pastikan perangkat memiliki kamera dan izin telah diberikan.");
      }
    }).catch(err => {
      console.error("Error saat mengakses kamera:", err);
      alert("Tidak dapat mengakses kamera. Periksa izin browser.");
    });
  </script>

</body>
</html>
